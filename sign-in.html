<!DOCTYPE html>
<html dir="rtl" lang="fa">
    <!-- By UZ Group -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags -->
    <meta name="description" content="وبسایت مجموعه آثار استاد پرویز کلانتری">
    <meta name="keywords" content="نقاشی ، پرویز کلانتری ، هنر">
    <meta name="author" content="UZ Group">
    <!-- og -->
    <meta property="og:title" content="زنده یاد پرویز کلانتری"/>
    <meta property="og:url" content="parvizkalantari.ir"/>
    <meta property="og:description" content="وبسایت مجموعه آثار استاد پرویز کلانتری"/>
    <meta property="og:image" content="images/icon.png"/>
    <meta property="og:type" content="Art Gallery"/>
    <title>استاد پرویز کلانتری</title>
    <!-- HeaderReferences -->
    <link rel="shortcut icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
    <main>
        <div class="container main-box">
            <h1 class="sign-page-header">به رنگ خاک</h1>
            <div class="sign-page-icon"><i class="fas fa-door-open"></i></div>
            <div class="sign-container">
                <div class="sign-box">
                 <!-- Nav tabs -->
                <ul class="nav nav-tabs navs-pan" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link nav-link-edi active" data-toggle="tab" href="#sign-in">ورود</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-edi" data-toggle="tab" href="#sign-up">ثبت نام</a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content tab-content-edis">
                    <div id="sign-in" class="container tab-pane active"><br>
                        <div class="sign-in__inputs">
                            <form class="sign-in__form" action="">
                                <div class="sign-in__fill">
                                    <i class="fas fa-user"></i><input type="text" placeholder="نام کاربری">
                                </div>
                                <div class="sign-in__fill">
                                    <i class="fas fa-asterisk"></i><input type="password" placeholder="رمز عبور">
                                </div>
                                <button type="submit">ورود به سایت</button>
                            </form>
                            <div class="sign-in__forget">
                                <p class="forget-text" data-toggle="modal" data-target="#myModal">رمز عبور خور را فراموش کرده اید؟</p>
                                <!-- The Modal -->
                                <div class="modal" id="myModal">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <!-- Modal Header -->
                                            <div class="modal-header">
                                                <i class="fas fa-question-circle"></i>
                                            </div>
                                            <!-- Modal body -->
                                            <div class="modal-body">
                                                <p>پس از وارد کردن ایمیل خود و انتخاب گزینه ی ارسال لینک حاوی صفحه ی تغییر رمز عبور برای شما ارسال می شود.</p>
                                                <form action="">
                                                    <input type="email" placeholder="ایمیل خود را وارد کنید">
                                                    <button type="submit">ارسال</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="sign-up" class="container tab-pane fade"><br>
                        <div class="sign-in__inputs">
                            <form class="sign-in__form" action="">
                                <div class="sign-in__fill">
                                    <i class="fas fa-user"></i><input type="text" placeholder="نام کاربری">
                                </div>
                                <div class="sign-in__fill">
                                    <i class="fas fa-at"></i><input type="email" placeholder="ایمیل">
                                </div>
                                <div class="sign-in__fill">
                                    <i class="fas fa-asterisk"></i><input type="password" placeholder="رمز عبور">
                                </div>
                                <div class="sign-in__fill">
                                    <i class="fas fa-redo-alt"></i><input type="password" placeholder="تکرار رمز عبور">
                                </div>
                                <button type="submit">ثبت نام</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
    <!-- FooterReferences -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</html>
