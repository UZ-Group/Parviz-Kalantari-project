{% extends 'registration/_base.html' %}
{% load widget_tweaks %}

{% block main %}
    <main>
        <div class="container main-box">
            <h1 class="sign-page-header">تغییر رمز عبور</h1>
            <div class="sign-page-icon"><i class="fas fa-asterisk"></i></div>
            <div class="sign-container">
                <form class="sign-in__form" method="POST">{% csrf_token %}
                    <div class="sign-in__fill">
                        <i class="fas fa-dot-circle"></i>
                        {{ form.old_password|attr:"placeholder:رمز فعلی" }}
                    </div>
                    <div class="sign-in__fill">
                        <i class="fas fa-asterisk"></i>
                        {{ form.new_password1|attr:"placeholder:رمز جدید" }}
                    </div>
                    <div class="sign-in__fill">
                        <i class="fas fa-redo-alt"></i>
                        {{ form.new_password2|attr:"placeholder:تکرار رمز جدید" }}
                    </div>
                    <button type="submit">ذخیره</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
