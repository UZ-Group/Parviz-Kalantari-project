{% load static %}

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
        <img src="{% static 'myAdminPanel/adminlte/assets/img/AdminLTELogo.png' %}" alt="AdminLTE Logo"
            class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light"> پنل مدیریت ادمین </span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="" class="img-circle elevation-2" alt="">
            </div>
            <div class="info">
                <a href="" class="d-block">
                    {% if user.get_full_name %}
                        {{user.get_full_name}}
                    {% else %}
                        {{user.username}}
                    {% endif %}
                </a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                {% if user.is_superuser or user.is_author %}
                <li class="nav-item has-treeview menu-open">
                    <a href="#" class="nav-link active">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            مقالات
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url 'account:home' %}" class="nav-link 
                                {% if request.resolver_match.url_name == 'home' %}
                                active
                                {% endif %}">
                                <i class="nav-icon far fas fa-list"></i>
                                <p>لیست مقالات</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'account:article-create' %}" class="nav-link
                                {% if request.resolver_match.url_name == 'article-create' %}
                                active
                                {% endif %}">
                                <i class="nav-icon far fa-plus-square"></i>
                                <p>افزودن  مقاله</p>
                            </a>
                        </li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
